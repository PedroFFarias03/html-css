<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;

        .especial{
            background-color: rgba(255, 0, 0, 0.562);
        }
        a:visited{
            color: rgb(68, 1, 1);
        }
       a:active{
        color: yellow;
       }
       a:hover{
        color: rgb(192, 103, 118);
        text-decoration: underline;
       }

    </style>
</head>
<body>
    <h1>Personalizando</h1>
    <ul>
        <li><a href="https://m.youtube.com/channel/UCXJl1zmfVG2LL3QZwQ2SeAw" target="_blank" class="especial">&#x261B Canal do YouTube &#x261A</a></li>
        
    </ul>
