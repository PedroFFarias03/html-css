<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            color: blue;
            display: block;
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo do Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>
            Texto escondido
        </p>

    </div>
</body>
</html>
